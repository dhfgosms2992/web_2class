<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-item</title>
    <link rel="stylesheet" href="css/01_flex-item.css">
</head>
<body>
    <div class="container">
        <hr class="color">
        <h2>order</h2>
        <!-- 순서지정 -->
        <div class="flex-container">
            <div class="item order4">1</div>
            <div class="item order1">2</div>
            <div class="item order2">3</div>
            <div class="item order3">4</div>
            <div class="item order-1">5</div>
        </div>
        <hr class="color">
        <!-- flex-grow -->
        <h2>flex-grow</h2>
        <div class="flex-container">
            <div class="item grow1">1</div>
            <div class="item grow2">2</div>
            <div class="item grow1">3</div>
        </div>
        <hr class="color">
        <!-- flex-shring -->
        <h2>flex-shrink</h2>
        <div class="flex-container">
            <div class="item shrink1">1</div>
            <div class="item shrink3">2</div>
            <div class="item shrink1">3</div>
        </div>
        <hr class="color">
        <!-- flex-basis -->
        <h2>flex-basis</h2>
        <div class="flex-container">
            <div class="item basis100">1</div>
            <div class="item basis200">2</div>
            <div class="item basis100">3</div>
        </div>
        <hr class="color">
        <!-- flex -->
        <h2>flex</h2>
        <div class="flex-container">
            <div class="item flex1">1</div>
            <div class="item flex2">2</div>
            <div class="item flex3">3</div>
        </div>
        <hr class="color">
        <h2>align-self</h2>
        <div class="flex-container align-self">
            <div class="item self-start">1</div>
            <div class="item self-end">2</div>
            <div class="item self-center">3</div>
            <div class="item self-stretch">4</div>
            <div class="item self-base">5</div>
        </div>
    </div>
</body>
</html>
